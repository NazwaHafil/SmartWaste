<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWaste – AI Waste Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>SmartWaste – AI Waste Classifier</h1>
    <p id="status">Loading AI model... Please wait.</p>

    <div class="controls">
        <input type="file" id="imageUpload" accept="image/*">
        <button type="button" onclick="startWebcam()">Start Webcam</button>
    </div>

    <div class="content">
        <img id="preview" alt="Image Preview" style="display:none;">
        <div id="webcam-container"></div>
    </div>

    <h2>Prediction Result</h2>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
